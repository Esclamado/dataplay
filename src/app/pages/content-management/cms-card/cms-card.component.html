<div class="barlow w-full">
    <div class="bg-white grid grid-rows-4 rounded-lg shadow-bottom w-full text-base" style="max-height: 276px;">
        <div class="row-span-3 gap-1 p-6">
            <div  class="mb-3" >
                <span class="barlow-bold">{{ item.title }}</span>
            </div>
            <div class="wrap default-text-color" [innerHtml]="item.content" style="max-height: 120px; max-width: 254px;">
            </div>
        </div>
        <div class="row-span-1 p-6 flex items-center justify-between border-t border-gray-200">
            <span class="text-sm text-color">Last edited {{ convertToAgo(item.updated_at) }}</span>
            <span class="flex items-center cursor-pointer icon-hover focus:outline-none" [routerLink]="['/admin/content-management/', item.id]">
                <span class="mr-3 text-teal-600">Update</span>
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 7L14.17 7L10.59 10.59L12 12L18 6L12 0L10.59 1.41L14.17 5L0 5V7Z" fill="#228891"/>
                </svg>
            </span>
        </div>
    </div>
</div>
