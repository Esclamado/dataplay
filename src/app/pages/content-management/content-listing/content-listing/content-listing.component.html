<div class="overflow-x-auto custom-scroll h-full">
    <div class="mx-auto w-table p-12">
        <div class="grid grid-cols-12 grid-flow-row gap-8 barlow w-full">
            <div class="col-span-12 fs-32-px barlow-condensed-bold pb-5 default-text-color">
                CONTENT MANAGEMENT
            </div>
        
            <ng-container *ngIf="!requesting && cmsList; else showSkeleton">
                <div class="col-span-4" *ngFor="let item of cmsList">
                    <app-cms-card [item] = "item" ></app-cms-card>
                </div>
            </ng-container>
            <ng-template #showSkeleton >
                <div class="col-span-4 w-full h-276-px" >
                    <app-loader [border_radius_class]="'rounded-lg'"></app-loader>
                </div>
                <div class="col-span-4 w-full h-276-px" >
                    <app-loader [border_radius_class]="'rounded-lg'"></app-loader>
                </div>
                <div class="col-span-4 w-full h-276-px" >
                    <app-loader [border_radius_class]="'rounded-lg'"></app-loader>
                </div>
            </ng-template>
        </div>
    </div>
</div>
