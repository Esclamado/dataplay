<ngx-smart-modal #declineMessage identifier="declineMessage" customClass="nsm-centered white-box" (onOpen)="getDeclineDetail()"
(onClose)="reset()"
(onAnyCloseEvent)="reset()">
    <div *ngIf="decline_detail" class="bg-white pad-25 w-480-px barlow rounded-lg text-base default-text-color">
        <div class="text-xl barlow-bold mb-5">{{ decline_detail.edit_details.title }}</div>
        <div class="my-5">{{ decline_detail.edit_details.content }}</div>
        <div class="mt-5 text-gray-600">Reason for decline</div>
        <form [formGroup]="decline">
            <textarea #textarea (click)="findCursor(textarea)" (keyup)="findCursor(textarea)" placeholder="Type here ..." maxlength="160" id="message" spellcheck="false" formControlName="message" class="custom-input mb-5 mt-1 rounded-lg border border-gray-200 focus:outline-none w-full p-3 text-base barlow" name="" id="" rows="5">
            </textarea>
        </form>

        <div class=" flex items-center justify-end">
            <button class="mr-8 py-3 flex items-center px-6 focus:outline-none border-gray-500 border-2 rounded text-gray-600 hover:bg-gray-200 btn-h" (click)="secondary_action()">{{ decline_detail.edit_details.btn_cancel }}</button>
            <button class="w-157-px custom-btn pady-3 px-6 focus:outline-none {{ !decline.controls.message.value  ? 'btn-disabled' : 'btn-red' }}" [disabled]="!decline.controls.message.value" (click)="main_action()" *ngIf="!isLoading">{{ decline_detail.edit_details.btn_save }}</button>
            <button class="w-157-px custom-btn btn-red py-3 focus:outline-none" *ngIf="isLoading">
                <mat-spinner class="white-loader" diameter="20" color="accent" mode="indeterminate"></mat-spinner>
            </button>

        </div>
    </div>                
</ngx-smart-modal>
