<div class="flex flex-row h-screen w-screen barlow">
    <div class="w-550-px minw-550-px bg-white h-full flex flex-col px-20 py-20">
        <div class="flex flex-row items-center">
            <img src="/assets/images/logo/main-logo.png" alt="" class="w-64 h-full">

        </div>
        <div class="block default-text-color barlow-bold text-lg mt-8">Dataplay Online Dashboard.</div>
        <div class="block text-gray-600 text-base mb-6 mt-3">Welcome back, login now to get started.</div>
        <div class="mt-6">
            <form *ngIf="loginForm" [formGroup]="loginForm">
                <div class="flex flex-col flex-grow justify-end">
                    <div class="w-full">
                        <label for="username" class="block text-gray-500 text-base mb-1 barlow">
                            Email
                        </label>
                        <div class="w-full flex justify-end items-center">
                            <input tabindex="=-1" (keyup.enter)="signIn()" type="email" (focus)="loginForm.controls.email.markAsUntouched()"
                                class="appearance-none border rounded w-full py-2 px-3  leading-tight custom-input h-48-px"
                                [ngClass]="{'error  pr-30-px': loginForm.controls.email.touched && !loginForm.controls.email.valid}"
                                formControlName="email" autocomplete="off" maxlength="70">
                            <div class="absolute pr-4">
                                <svg *ngIf="loginForm.controls.email.touched && !loginForm.controls.email.valid"
                                    width="14" height="14" viewBox="0 0 14 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M6.993 0C3.129 0 0 3.136 0 7C0 10.864 3.129 14 6.993 14C10.864 14 14 10.864 14 7C14 3.136 10.864 0 6.993 0ZM7.69958 3.5H6.29958V7.7H7.69958V3.5ZM7.69958 9.1H6.29958V10.5H7.69958V9.1ZM1.39979 7C1.39979 10.094 3.90579 12.6 6.99979 12.6C10.0938 12.6 12.5998 10.094 12.5998 7C12.5998 3.906 10.0938 1.4 6.99979 1.4C3.90579 1.4 1.39979 3.906 1.39979 7Z"
                                        fill="#BE1E2D" />
                                </svg>
                            </div>
                        </div>
                        <ng-container *ngIf="loginForm.controls.email.touched">
                            <span class="text-red-700 mb-0 fs-14 text-error barlow"
                                *ngIf="loginForm.controls.email.hasError('required')">Email is
                                required</span>
                            <span class="text-red-700 mb-0 fs-14 text-error barlow"
                                *ngIf="loginForm.controls.email.hasError('email')">Email must be in
                                valid format!</span>
                            <!-- <span class="text-red-700  mb-0 fs-14" *ngIf="registerForm.controls.last_name.hasError('minlength')">First name must
                                                                                    be at least 6
                                                                                    characters!</span> -->
                        </ng-container>
                    </div>
                    <div class="w-full my-4">
                        <label class="text-gray-500 barlow text-base" for="">Password</label>
                        
                        <div class="w-full flex justify-end items-center mt-1 ">
                            <input tabindex="=-1" (keyup.enter)="signIn()" class="w-full text-lg lg custom-input pr-10 barlow" 
                             (focus)="loginForm.controls.password.markAsUntouched()"
                            [ngClass]="{'error  pr-30-px': loginForm.controls.password.touched && !loginForm.controls.password.valid}"
                             formControlName="password"
                            type="{{ login_password_type }}" maxlength="70">
                            <div [ngClass]="{'invisible': provider}" class="absolute pr-4 z-10">
                                <svg *ngIf="showLoginPass" (click)="showLoginPassword(false)" class="cursor-pointer eye-icon"
                                    width="18" height="14" viewBox="0 0 18 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.99999 7.63281C7.25536 7.63281 5.836 9.05221 5.836 10.7969C5.836 12.5415 7.25536 13.9609 8.99999 13.9609C10.7446 13.9609 12.164 12.5415 12.164 10.7969C12.164 9.05221 10.7446 7.63281 8.99999 7.63281ZM8.99999 12.5547C8.03073 12.5547 7.24221 11.7661 7.24221 10.7969C7.24221 9.82762 8.03073 9.03906 8.99999 9.03906C9.96925 9.03906 10.7578 9.82762 10.7578 10.7969C10.7578 11.7661 9.96925 12.5547 8.99999 12.5547Z"
                                        fill="#72787F" />
                                    <path
                                        d="M17.9243 9.13138C17.1489 7.59544 15.92 6.29427 14.3696 5.36682L16.2729 3.46353C16.5475 3.18896 16.5475 2.74377 16.2729 2.46917C15.9983 2.1946 15.5532 2.1946 15.2785 2.46917L13.0457 4.70205C11.9934 4.2665 10.8638 4.00451 9.7031 3.9291V0.742188C9.7031 0.353852 9.38831 0.0390625 8.99998 0.0390625C8.61164 0.0390625 8.29685 0.353852 8.29685 0.742188V3.92907C7.13617 4.00448 6.0066 4.26646 4.95423 4.70201L2.72143 2.46913C2.44682 2.19453 2.0016 2.19453 1.72703 2.46913C1.4525 2.7437 1.4525 3.18889 1.72707 3.46349L3.63032 5.36678C2.08 6.29424 0.851081 7.59541 0.0756048 9.13135C-0.0994029 9.47802 0.0397455 9.90088 0.386386 10.0759C0.732921 10.251 1.15596 10.1119 1.33093 9.76518C2.63515 7.182 5.54166 5.3125 9.00001 5.3125C12.461 5.3125 15.366 7.18425 16.6691 9.76521C16.8444 10.1125 17.2675 10.2507 17.6136 10.076C17.9603 9.90092 18.0994 9.47802 17.9243 9.13138Z"
                                        fill="#72787F" />
                                </svg>
                                <svg *ngIf="!showLoginPass" (click)="showLoginPassword(true)" class="cursor-pointer  eye-icon"
                                    width="18" height="10" viewBox="0 0 18 10" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M17.9244 1.23362C17.1489 2.7145 15.92 3.96902 14.3696 4.86323L16.2729 6.69829C16.5475 6.96302 16.5475 7.39225 16.2729 7.65701C15.9983 7.92174 15.5532 7.92174 15.2785 7.65701L13.0457 5.50417C11.9934 5.92411 10.8638 6.1767 9.7031 6.24941V9.32208C9.7031 9.6965 9.38831 10 8.99998 10C8.61164 10 8.29685 9.6965 8.29685 9.32208V6.24944C7.13617 6.17674 6.0066 5.92414 4.95424 5.50421L2.72143 7.65704C2.44682 7.9218 2.0016 7.9218 1.72703 7.65704C1.4525 7.39231 1.4525 6.96309 1.72707 6.69833L3.63032 4.86327C2.08 3.96906 0.851081 2.71453 0.0756048 1.23365C-0.0994029 0.899405 0.0397455 0.491703 0.386386 0.322935C0.732921 0.154167 1.15596 0.288295 1.33093 0.622542C2.63515 3.11312 5.54166 4.9156 9.00001 4.9156C12.461 4.9156 15.366 3.11095 16.6691 0.622509C16.8444 0.287718 17.2675 0.154406 17.6136 0.322903C17.9603 0.491671 18.0994 0.899405 17.9244 1.23362Z"
                                        fill="#838383" />
                                </svg>
                            </div>
                        </div>
                        <ng-container *ngIf="loginForm.controls.password.touched">
                            <span class="text-red-700 mb-0 fs-14 text-error barlow" *ngIf="loginForm.controls.password.hasError('required')">Password is
                                required</span>
                        </ng-container>
                    </div>  
                    <div class="my-4 w-full flex items-center">
                        <label class="flex flex-row items-center text-black text-sm mb-2">
                            <mat-checkbox [checked]="checked" name="accepted"  formControlName="rememberme"></mat-checkbox>                            
                            <span class="text-sm text-black w-100-px ml-2 mt-1">Remember me</span>
                        </label>
                        <!-- <input type="password" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"> -->
                        <div class=" w-full flex flex-row justify-end">
                            <span  (click)="forgotPassword()" class="cursor-pointer text-gray-700 forgot-hover mb-1">
                                Forgot Password ?
                            </span>
                            <!-- <input type="password" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"> -->
                        </div>  
                    </div>   
                    <div class="mb-4 w-full flex flex-row justify-end">
                        <!-- <input type="password" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"> -->
                        <button (click)="signIn()" (submit)="signIn()" type="submit"  class="w-116-px custom-btn {{ !loginForm.valid  ? 'btn-disabled' : 'btn-bg-pink' }} focus:shadow-outline focus:outline-none p-4 rounded" *ngIf="!isLoading" [disabled]="!loginForm.valid ">
                           Sign In
                        </button>
                        <button (click)="signIn()" (submit)="signIn()" type="submit"  class="w-116-px shadow custom-btn btn-main-pink text-white focus:shadow-outline focus:outline-none  p-4 rounded" *ngIf="isLoading">
                            <mat-spinner class="white-loader" diameter="20" color="accent" mode="indeterminate"></mat-spinner>
                        </button>
                    </div>  
                </div>
            </form>

            
        </div>
    </div>
    <div class="flex-grow h-full login-bg">
        <img src="/assets/images/Dataplay_Athletes1.png" alt="" class="w-full h-full cartoon-pos">
    </div>
</div>
