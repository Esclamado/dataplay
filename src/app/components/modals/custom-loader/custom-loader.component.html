<ngx-smart-modal #loaderModal identifier="loaderModal" customClass="nsm-centered" [closable]="false"
    [dismissable]="false" [escapable]="false">
    <div class="flex justify-center items-center">
        <mat-spinner class="outer-loader" mode="indeterminate"></mat-spinner>
        <div class="absolute flex items-center justify-center  loader-container">
            <mat-spinner class="inner-loader" mode="indeterminate" diameter="70"></mat-spinner>
        </div>
        <mat-spinner class="inner-most-loader" mode="indeterminate" diameter="40"></mat-spinner>

    </div>

    <div class="flex justify-center mt-4">
        <span class="text-white barlow">
            Loading
            <span *ngIf="counter >= 1">.</span>
            <span *ngIf="counter == 2 || counter == 3">.</span>
            <span *ngIf="counter == 3">.</span>
        </span>
    </div>
